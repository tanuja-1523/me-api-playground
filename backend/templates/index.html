<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Me-API Playground</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      border-left: 5px solid #ffca28;
      padding-left: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 5px;
      background-color: #ffca28;
      color: #333;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #ffc107;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin: 5px 0;
      width: 60%;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.15);
    }
    .tag {
      display: inline-block;
      padding: 5px 12px;
      margin: 4px 4px 0 0;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }
    /* Colorful tags */
    .Python { background-color: #3572A5; }
    .ML { background-color: #ff9800; }
    .DataVisualization { background-color: #4caf50; }
    .Dashboard { background-color: #9c27b0; }
    .LSTM { background-color: #3f51b5; }
    .SentimentAnalysis { background-color: #e91e63; }
    .NLP { background-color: #009688; }
    .TextClassification { background-color: #795548; }
    /* Link buttons */
    .link-button {
      padding: 8px 16px;
      border: none;
      background-color: #3572A5;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 5px;
    }
    .link-button:hover {
      background-color: #28567b;
    }
  </style>
</head>
<body>
  <header>üåê Me-API Playground</header>
  <div class="container">

    <div class="section">
      <h2>ü©∫ Health Check</h2>
      <button onclick="checkHealth()">Check Health</button>
      <div id="health"></div>
    </div>

    <div class="section">
      <h2>üë§ My Profile</h2>
      <button onclick="loadProfile()">Load Profile</button>
      <div id="profile"></div>
    </div>

    <div class="section">
      <h2>üìÇ Projects</h2>
      <button onclick="loadProjects()">Show All Projects</button><br />
      <input type="text" id="skillInput" placeholder="Search by skill (e.g. NLP, Python)..." />
      <button onclick="searchProjects()">Search</button>
      <div id="projects"></div>
    </div>

    <div class="section">
      <h2>üí° Top Skills</h2>
      <button onclick="loadSkills()">Load Skills</button>
      <div id="skills"></div>
    </div>

  </div>

  <script>
    // ‚úÖ Relative path so it works on localhost & Render both
    const API_BASE = "";

    async function checkHealth() {
      const res = await fetch(`${API_BASE}/health`);
      const data = await res.json();
      document.getElementById("health").innerHTML = `
        <div class="card">Status: <strong>${data.status}</strong></div>
      `;
    }

    async function loadProfile() {
      const res = await fetch(`${API_BASE}/profile`);
      const data = await res.json();
      document.getElementById("profile").innerHTML = `
        <div class="card">
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Education:</strong> ${data.education}</p>
          <p><strong>Links:</strong> 
            <a href="${data.links.github}" target="_blank" class="link-button">GitHub</a> |
            <a href="${data.links.linkedin}" target="_blank" class="link-button">LinkedIn</a>
          </p>
        </div>
      `;
    }

    async function loadProjects() {
      const res = await fetch(`${API_BASE}/projects`);
      const data = await res.json();
      renderProjects(data);
    }

    async function searchProjects() {
      const skill = document.getElementById("skillInput").value.toLowerCase();
      const res = await fetch(`${API_BASE}/projects`);
      const data = await res.json();
      const filtered = data.filter(p => 
        p.skills.some(s => s.toLowerCase().includes(skill))
      );
      renderProjects(filtered);
    }

    function renderProjects(projects) {
      document.getElementById("projects").innerHTML = projects.map(p => `
        <div class="card">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <p><a href="${p.link}" target="_blank" class="link-button">Project Link</a></p>
          <div>
            ${p.skills.map(s => `<span class="tag ${s.replace(/ /g,"")}">${s}</span>`).join(" ")}
          </div>
        </div>
      `).join("");
    }

    async function loadSkills() {
      const res = await fetch(`${API_BASE}/skills/top`);
      const data = await res.json();
      document.getElementById("skills").innerHTML = `
        <ul>${data.map(s => `<li>${s}</li>`).join("")}</ul>
      `;
    }
  </script>
</body>
</html>
